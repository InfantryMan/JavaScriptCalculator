<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="display"></div>
    <div class="display"></div>

    <div class="grid-container">
        <div id="ac" class="grid-item grid-item-operation">AC</div>
        <div id="delete" class="grid-item grid-item-operation">Del</div>
        <div id="division" class="grid-item grid-item-operation">/</div>
        <div id="multiplication" class="grid-item grid-item-operation">*</div>
        <div id="seven" class="grid-item">7</div>
        <div id="eight" class="grid-item">8</div>
        <div id="nine" class="grid-item">9</div>
        <div id="subtraction" class="grid-item grid-item-operation">-</div>
        <div id="four" class="grid-item">4</div>
        <div id="five" class="grid-item">5</div>
        <div id="six" class="grid-item">6</div>
        <div id="addition" class="grid-item grid-item-operation">+</div>
        <div id="one" class="grid-item">1</div>
        <div id="two" class="grid-item">2</div>
        <div id="three" class="grid-item">3</div>
        <div id="equal" class="grid-item grid-item-equal">=</div>
        <div id="zero" class="grid-item grid-item-zero">0</div>
        <div id="dot" class="grid-item">.</div>
    </div>
</body>
    <script src="dist/bundle.js"></script>
</html>
